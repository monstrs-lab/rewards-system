enableGlobalCache: false

pnpEnableEsmLoader: true

packageExtensions:
  '@mikro-orm/knex@*':
    dependencies:
      '@mikro-orm/entity-generator': '*'
      '@mikro-orm/migrations': '*'
  '@mikro-orm/postgresql@*':
    dependencies:
      '@mikro-orm/core': '*'
  '@nestjs/microservices@*':
    dependencies:
      '@grpc/grpc-js': '*'
      '@grpc/proto-loader': '*'
      ioredis: '*'
      kafkajs: '*'
  testcontainers@*:
    dependencies:
      '@types/dockerode': '*'
  knex@*:
    dependencies:
      pg: '*'
      pg-query-stream: '*'
      tedious: '*'

yarnPath: .yarn/releases/yarn-remote.cjs
